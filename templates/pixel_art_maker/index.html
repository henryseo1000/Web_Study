<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset=UTF-8>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='pixel_art_maker/style.css')}}">
    <link href=https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css rel=stylesheet>
    <title>Web Study | By Henry</title>
</head>
<body>
  <div class="wrapper">
    <div class="options">
        <div class="opt-wrapper">
            <div class="slider">
                <label for="width-range">Grid Width</label>
                <input type="range" id="width-range" min="1" max="50">
                <span id="width-value">00</span>
            </div>

            <div class="slider">
                <label for="height-range">Grid Height</label>
                <input type="range" id="height-range" min="1" max="50">
                <span id="height-value">00</span>
            </div>
        </div>

        <div class="opt-wrapper">
            <button id="submit-grid">Create Grid</button>
            <button id="clear-grid">Clear Grid</button>
            <input type="color" id="color-input">
            <button id="erase-btn">Erase</button>
            <button id="paint-btn">Paint</button>
            <button id="save-btn">Save</button>
        </div>
    </div>

    <div class="container">

    </div>
  </div>
</body>
</html>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="{{ url_for('static', filename='pixel_art_maker/script.js')}}"></script>
